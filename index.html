<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

<body>
  <div class="container">
    <div class="text-container">
      <div class="first-line">Generate a</div>
      <div class="second-line">random password</div>
      <div class="third-line">Never use an insecure password again.</div>   
    </div>

    <button class="gen-button" onclick="key()"><i class="fa-solid fa-bolt"></i> Generate passwords</button>

    <hr>

      <button id="button1"><i class="fa-solid fa-ellipsis"></i></button>
      <button id="button2"><i class="fa-solid fa-ellipsis"></i></button>
    </div>

    <div class="button-container-two">
      <button id="button3"><i class="fa-solid fa-ellipsis"></i></button>
      <button id="button4"><i class="fa-solid fa-ellipsis"></i></button>
    </div>

  </div>
  <script src="index.js"></script>
